[policy]

## 策略组
## 将分流规则传递过来的网络请求进行分发
# 自动选择最优节点-HK
url-latency-benchmark=Auto-HK, server-tag-regex=(?i)(香港|港|hong|HK|HKG|🇭🇰), check-interval=600, tolerance=0, alive-checking=false, 
img-url=https://raw.githubusercontent.com/qlingxing/Config/main/icon/Policy-Filter/Auto.png
# 服务器按地区分组策略
# 美国
static=US, server-tag-regex=美|美国|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|🇺🇸|US|us, 
img-url=https://raw.githubusercontent.com/qlingxing/Config/main/icon/Policy-Country/US.png
# 英国
static=UK, server-tag-regex=英|英国|uk|🇬🇧|UK, 
img-url=https://raw.githubusercontent.com/qlingxing/Config/main/icon/Policy-Country/UK.png
# 港
static=HK, server-tag-regex=(?i)(香港|港|hong|HK|HKG|🇭🇰), 
img-url=https://raw.githubusercontent.com/qlingxing/Config/main/icon/Policy-Country/HK02.png
# 日
static=JP, server-tag-regex=日本|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|JP|Japan, 
img-url=https://raw.githubusercontent.com/qlingxing/Config/main/icon/Policy-Country/JP.png
# 台湾
static=TW, server-tag-regex=台|台湾|TW|Taiwan, 
img-url=https://raw.githubusercontent.com/qlingxing/Config/main/icon/Policy-Country/TW.png
