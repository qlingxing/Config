img-url=https://raw.githubusercontent.com/qlingxing/Config/main/icon/Policy-Filter/HBO.png
# > TikTok策略
static=🎵 TikTok, US, UK, JP, TW, SG, Final, 
img-url=https://raw.githubusercontent.com/qlingxing/Config/main/icon/Policy-Filter/Tiktok.png
# > Spotify策略
