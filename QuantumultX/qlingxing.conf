# 软件&服务策略
# > Telegram策略
static=Telegram, US, UK, HK, JP, TW, SG, Final, direct, 
img-url=https://raw.githubusercontent.com/qlingxing/Config/main/icon/Policy-Filter/Telegram.png
# > OpenAI策略
