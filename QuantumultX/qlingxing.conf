img-url=https://raw.githubusercontent.com/qlingxing/Config/main/icon/Policy-Filter/Proxy.png
# GlobalMedia策略
static=GlobalMedia, US, UK, HK, JP, TW, SG, Final, direct, 
img-url=https://raw.githubusercontent.com/qlingxing/Config/main/icon/Policy-Filter/GMedia.png
# 国外媒体细分策略
# > Youtibe策略
